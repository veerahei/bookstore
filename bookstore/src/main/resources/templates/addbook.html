<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Server Programming</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Add book</h1>
    <div>
        <form th:object="${book}" th:action="@{save}" action="#" method="post">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="publicationYear">Publication year</label>
            <input type="text" id="publicationYear" th:field="*{publicationYear}"></input>
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}"></input>
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="price">Price</label>
            <input type="text" id="price" th:field="*{price}"></input>
            <div style="clear: both; display: block; height: 10px;"></div>


            <label for="catlist">Category</label>
            <select id="catlist" th:field="*{category}" class="form-control">
                <option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}">
                </option>

            </select>

            <input type="submit" value="Save"></input>
        </form>
    </div>
</body>

</html>
